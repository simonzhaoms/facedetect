--- # Simple face detection
meta:
  name      : facedetect
  title     : Simple face detection.
  languages : py
  version   : 0.2.6
  keywords  : face detection, python3, computer vision
  license   : gpl3
  display   : demo, score, live
  url       : https://github.com/simonzhaoms/facedetect
dependencies:
  python3:
    - matplotlib
    - toolz
  pip3:
    - opencv-contrib-python
    - numpy
  files:
    - demo.py
    - utils.py
    - score.py
    - live.py
    - images/
    - haarcascade_frontalface_default.xml
    - README.md
commands:
  demo: Demostrate face detection on sample images.
  score:
    description: Detect faces on provided image files or URL.
    required:
      image: Path or URL to an image.
  live: Detect faces from live webcam.
